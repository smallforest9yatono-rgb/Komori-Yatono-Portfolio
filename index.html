<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komori Yatono Portfolio</title>
  <meta name="description" content="小森やと乃のポートフォリオサイトです。本サイトは、Web制作を行うフリーランスチーム Toiro Works の一部として運営されています。">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="c-header">
    <div class="header-logo-menu">
      <h1 class="logo-area">Komori Yatono Portfolio</h1>

      <!-- PCメニュー -->
      <nav class="pc-menu a">
        <a href="#about">About</a>
        <a href="#works-illustration">Works</a>
        <a href="#works-web">Web</a>
        <a href="#works-doujin">Doujin</a>
        <a href="#SNS">SNS</a>
        <a href="#works-note">note</a>
      </nav>

      <!-- スマホ用ハンバーガー -->
      <button class="hamburger" id="hamburger">&#9776;</button>
    </div>
  </header>

  <!-- スマホ用モーダル -->
  <div class="modal" id="modal">
    <button class="close" id="close">&times;</button>
    <nav class="mobile-menu">
      <a href="#about">About</a>
      <a href="#works-illustration">Works</a>
      <a href="#works-web">Web</a>
      <a href="#works-doujin">Doujin</a>
      <a href="#SNS">SNS</a>
      <a href="#works-note">note</a>
    </nav>
  </div>

  <main>
    <!-- サンプル：About -->
    <section id="about">
      <h2>About</h2>
      <p>小森やと乃のポートフォリオサイトです。イラストやデザインの作品を紹介しています。</p>
    </section>

    <!-- 作品群（省略せず入れたい場合は、前のギャラリーHTMLをこの中にコピペしてください） -->
  </main>

  <footer>
    <p>&copy; 2025 Toiro Works</p>
  </footer>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("close");

    hamburger.addEventListener("click", () => {
      modal.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("open");
    });

    // リンククリックで閉じる
    document.querySelectorAll(".mobile-menu a").forEach(link => {
      link.addEventListener("click", () => {
        modal.classList.remove("open");
      });
    });
  </script>
</body>
</html>
