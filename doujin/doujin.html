<body>

<header class="c-header">
  <div class="header-logo-menu">
    <h1 class="logo-area">Komori Yatono Portfolio</h1>

    <!-- PCメニュー -->
    <nav class="pc-menu">
      <a href="./#about">About</a>
      <a href="./#works-illustration">Works</a>
      <a href="./#works-web">Web</a>

    <!-- スマホハンバーガー -->
    <button class="hamburger" id="hamburger">&#9776;</button>
  </div>
</header>

<!-- スマホモーダル -->
<div class="modal" id="modal">
  <button class="close" id="close">&times;</button>
  <nav class="mobile-menu">
    <a href="#about">About</a>
    <a href="#works-illustration">Works</a>
    <a href="#works-web">Web</a>
    <a href="#works-doujin">Doujin</a>
    <a href="#SNS">SNS</a>

  </nav>
</div>

<section id="hero"></section>

<main>

<section id="works-illustration">
    <h2>Doujin Cover Illustration</h2>
    <div class="gallery">
        <div class="gallery-group">
            <div class="gallery-item size-medium">
            <div class="img-wrapper">
            <img src="book1.jpg" alt="doujin1"></div>
        </div>
    </div>
</section>

<section id="works-illustration">
    <h2>Doujin GOODS</h2>

            <p>準備中</p>
        </div>
    </div>
</section>

</main>

<footer>
<p>&copy; 2025 Toiro Works</p>
</footer>

<script>
  const hamburger = document.getElementById("hamburger");
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("close");

  hamburger.addEventListener("click", () => {
    modal.classList.add("open");
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.remove("open");
  });

  document.querySelectorAll(".mobile-menu a").forEach(link => {
    link.addEventListener("click", () => {
      modal.classList.remove("open");
    });
  });
</script>

</body>
